<!DOCTYPE html>
<html>

<head>
    <title>Table</title>
</head>
<body>
    
    <h1>First Task-Table</h1>
<style>
table, th, td{
      border: 1px solid black;
      border-collapse: collapse;

}
</style>
<table style="width: 50%;">
    <tr>
        <th>A</th>
        <th>B</th>
        <th>C</th>
    </tr>
    <tr>
        <th colspan="2">D</th>
        <th>E</th>
    </tr>
    <tr>
        <th>F</th>
        <th>G</th>
        <th rowspan="2">J</th>
    </tr>
    <tr>
        <th>H</th>
        <th>I</th>
        
    </tr>

    
</table>
</body>



</html>
